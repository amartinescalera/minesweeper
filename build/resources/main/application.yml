server:
  port: 8088

cors:
  allowed-origins: "*"

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none #for not creating dll
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2
